<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buggy Node</title>
</head>

<body>
  <form method="post" id="registrationform">
    <fieldset>
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" />
      <br />
      <label for="email">Email:</label>
      <input id="email" name="email" placeholder="Enter your email address" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter the password" />
      <br />
      <input type="submit" id="regSubmitButton" value="Create User" />
    </fieldset>
  </form>
  <form method="post" id="loginform">
    <fieldset>
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter the password" />
      <br />
      <input type="submit" id="loginSubmitButton" value="Login" />
    </fieldset>
  </form>
  <script type="text/javascript" src="/node_modules/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="formHandler.js"></script>
</body>

</html>
